<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Iniciar sesión</title>
</head>
<body>

    {%with mensajes=get_flashed_messages()%}
    {% if mensajes%}
        {%for msj in mensajes%}
            <h3 style="color:white">{{msj}}</h3>
        {%endfor%}
    {%endif%}
{%endwith%}
    <form class="Formulario" action="/iniciar" method="POST">
        
        <h1>Iniciar sesión para buscar tu Auto</h1>
        
        <input class="controls" name="txtnombre" placeholder="Teléfono usuario o contraseña" required/>
        
        <input class="controls" type="password" name="txtcontra" placeholder="Contraseña" required/>

        <input class="buttons" type="submit" name="Boton"/>

        <p><a href="/registrar">¿Eres nuevo?</a></p>




    </form>
</body>
</html>
