<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='RegistrarUsuarios.css')}}">
  <title>Formulario de requerimentos</title>
</head>
<body>
  {%with mensajes=get_flashed_messages()%}
  {% if mensajes%}
      {%for msj in mensajes%}
          <h3 style="color:white">{{msj}}</h3>
      {%endfor%}
  {%endif%}
{%endwith%}
    <form class="form-register" action="/requerir" method="POST">
        <h1>Formulario de requerimentos</h1>
        <input class="controls" type="text" name="txtmarca" id="marca" placeholder="Ingrese la marca">
        <input class="controls" type="text" name="txtpresupuesto" id="prep" placeholder="Ingrese su Presupuesto" required>
        <input class="controls" type="text" name="txtcolor" id="color" placeholder="Ingrese su color">
        <input class="controls" type="text" name="txtasientos" id="asientos" placeholder="Ingrese el numero de asientos">
        <input class="controls" type="text" name="txtestado" id="estado" placeholder="Ingrese el estado (nuevo/seminuevo)" required>
        <br>
        <h3>Busca tu auto ideal</h3>
        <input class="botons" type="submit" value="Buscar">

      </form>

</body>
</html>
